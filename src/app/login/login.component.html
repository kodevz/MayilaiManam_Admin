<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/mm_icon.png" width="150px" class="user-avatar" />
            <h1>Mayilai Manam Admin</h1>
            <form #f="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" ng-model="name" [(ngModel)]="loginData.username" name="username" 
                                class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="loginData.password" name="password" 
                            class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
            </form>
        </div>
    </div>
</div>
