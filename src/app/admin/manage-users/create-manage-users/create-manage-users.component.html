<section>
    <form [formGroup]="userForm">

        <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="expand">
                <mat-expansion-panel-header (click)="expand=!expand">

                    <mat-panel-description>
                        <h5><strong>Create User</strong></h5>
                        <mat-icon>account_circle</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div class="row d-flex flex-row justify-content-center">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h5>User Details</h5>
                    </div>

                    <div class="col-4">
                        <mat-form-field [style.width.%]="100">
                            <input matInput placeholder="First Name" formControlName="first_name">
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field [style.width.%]="100">
                            <input matInput placeholder="Last Name" formControlName="last_name">
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field [style.width.%]="100">
                            <input matInput placeholder="Email" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field [style.width.%]="100">
                            <input matInput placeholder="Password" formControlName="password">
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field [style.width.%]="100">
                            <input matInput placeholder="Confirm Password" formControlName="c_password">
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field [style.width.%]="100">
                            <mat-label>Roles</mat-label>
                            <mat-select formControlName="roles" [(ngModel)]="userForm.value.roles" multiple="true">
                                <mat-option *ngFor="let role of userRoles" [value]="role.id">
                                    {{ role.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <!-- <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="dropdownList"
                        [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                        (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown> -->
                </div>
                <mat-action-row>
                    <button mat-button color="dark" (click)="userForm.reset()">Reset</button>
                    <button mat-button color="primary" (click)="expand=false;">Close</button>
                    <button mat-raised-button color="primary" class="pull-right" (click)="createUser()"
                        [disabled]="!userForm.valid">
                        Save
                    </button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>
    </form>
</section>
